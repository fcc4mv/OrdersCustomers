<div ng-controller="CustomersController">
	<h2>Add a new order</h2>
	Customers<select ng-model="">
		<option ng-repeat="customer in customers" values="{{ customer.name }}" ng-model="customer.name">{{ customer.name}}</option>
	</select>
	orders<select>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
	<select>
		<option>Nike Shoes</option>
		<option>Black Belts</option>
		<option>Ice Creams</option>
		<option>Candies</option>
	</select>
	<input type="submit" value="Order" ng-click="addOrders">
	<!-- <h3>Customer Name: <input type="text" ng-model="newTeam.name"><input type="submit" ng-click="addTeams()" value="Add"></h3> -->
	<br><br>
	<hr>

	<table>
		<input type="text" ng-model="filter_name" value="search name...">
		<col width="300">
		<col width="300">
		<col width="300">
		<col width="300">
		<tr align="left">
			<th>Customer Name</th>
			<th>Product</th>
			<th>Quantity</th>
			<th>Date</th>
		</tr>
		<tr ng-repeat="customer in customers | filter: filter_name" align="left">
			<td>{{ customer.name }}</td>
			<td>{{ customer.product }}</td>
			<td>{{ customer.quantity }}</td>
			<td>{{ customer.created_at }}</td>
			<td><input type="submit" ng-click="deleteCustomers(customer)" value="Remove"></td>
		</tr>
	</table>
	<br>
</div>
